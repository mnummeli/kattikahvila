<!DOCTYPE html>
<html>
    <head>
        <title>Kattikahvilan ruokalista</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="w3.css"/>
    </head>
    <body>
        <div class="w3-auto">
            <header class="w3-container w3-blue">
                <div class="w3-row">
                    <div class="w3-twothird">
                        <h1 class="w3-center">Kattikahvila</h1>
                    </div>
                    <div class="w3-third">
                        <img class="w3-right" src="cat_image_food_small.jpg"/>
                    </div>
                </div>
            </header>
            <div class="w3-container">
                <div class="w3-container">
                    <h2 class="w3-center">Alkuruoat</h2>

                    <!-- Ruokalajien asettelu -->
                    <div class="w3-cell-row">
                        <div class="w3-cell">
                            <div>
                                <h4>1. Kaurapuuro</h4>
                                <p>Terveellinen aamupala</p>
                            </div>
                            <div>
                                <h4>2. Pekoni</h4>
                                <p>Epäterveellinen aamupala, paitsi hyvin
                                    koodaustaitoisille kissoille. Tarjoillaan
                                    papumuhennoksen kanssa.</p>
                            </div>
                        </div>
                        <div class="w3-cell w3-cell-middle">
                            <h5>3,90 €</h5>
                            <h5>5,90 €</h5>
                        </div>
                    </div>
                </div>
                <div class="w3-container">
                    <h2 class="w3-center">Pääruoat</h2>
                </div>
                <div class="w3-container">
                    <h2 class="w3-center">Jälkiruoat</h2>
                </div>
            </div>
        </div>
    </body>
</html>
